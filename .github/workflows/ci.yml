name: Node.js CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

env:
  CONTENTFUL_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_ACCESS_TOKEN }}
  CONTENTFUL_SPACE: ${{ vars.CONTENTFUL_SPACE }}
  CONTENTFUL_ENVIRONMENT: ${{ vars.CONTENTFUL_ENVIRONMENT }}
  CONTENTFUL_ENTRY: ${{ vars.CONTENTFUL_ENTRY }}
  CONTENTFUL_CONTENT_TYPE: ${{ vars.CONTENTFUL_CONTENT_TYPE }}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18.x', '20.x']

    steps:
      - name: ğŸ” Harden Runner
        uses: step-security/harden-runner@a4aa98b93cab29d9b1101a6143fb8bce00e2eac4 # v2.7.1
        with:
          disable-sudo: true
          egress-policy: block
          allowed-endpoints: >
            cdn.contentful.com:443
            github.com:443
            registry.npmjs.org:443

      - name: ğŸ”” Checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: ${{ matrix.node-version }}

      - name: âš™ï¸ Install dependencies
        run: npm ci

      - name: âš™ï¸ Install e2e dependencies
        run: npm --prefix __tests__/e2e/import-library/ i __tests__/e2e/import-library/ --no-save

      - name: ğŸ§ª Run tests
        run: npm run test:ci
